<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistemas de Multas</h1>
    <label for="ivel">
      Velocidade do carro:
      <input type="number" name="vel" id="ivel" />
      <input type="button" value="Verificar" onclick="calcular()" />
    </label>

    <div id="res"></div>

    <script>
      function calcular() {
        var velocidade = document.getElementById("ivel"); //VARIAVEL DE LIGAÇÃO
        var v1 = Number(ivel.value); //MANIPULAÇÃO
        var res = document.getElementById("res"); //VARIAVEL DE LIGAÇÃO
        res.innerHTML = `<p>Sua velocidade é de <strong>${v1} Km/hr <strong/><p/>`;
        if (v1 > 60) { //ESTRUTURA DE CONDIÇÃO SIMPLES
          res.innerHTML +=
            "<p>Sua velocidade é acima de 60 km/hr, voce está <strong>MULTADO!<strong/><p/>";
        }
        res.innerHTML += "<p> Dirija sempre com Cuidado!<p/>";
      }
    </script>
  </body>
</html>
