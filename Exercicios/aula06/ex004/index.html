<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome')
        document.write(`Olá, ${nome}!. Seu nome tem ${nome.length} letras <br/>` )
        document.write(`E seu nome em letras maíusculas ficaria ${nome.toUpperCase()} <br/>`)
        document.write(`Já o seu nome em minusculas ficaria ${nome.toLowerCase()}`)
    </script>
</body>
</html>
