<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 15pt arial;
            border-radius: 10px;
            background-color: rgb(80, 202, 80);
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="area">
        Interaja....
    </div>
    
    <script>
     var area = window.document.getElementById('area') //VARIAVEL DE LIGAÇÃO
     
     area.addEventListener('click', clicar) //CRIANDO O EVENTO DOM POR MEIO DO JAVA SCRIPT
     area.addEventListener('mouseenter', entrar)
     area.addEventListener('mouseout', sair)


    function clicar(){

    
    area.innerText = 'Olá mundo!' //INSERIR TEXTO

    }

    function sair(){

    
    area.innerText = 'Sair....'//INSERI TEXTO
    area.style.background = 'green' //MUDA A COR DE FUNDO
    area.style.color = 'black' //MUDA A COR DA LETRA
    
    
    }

    function entrar(){

    
    area.style.background = 'blue'
    
    
    }
    </script>
</body>
</html>
